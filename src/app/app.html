<app-header></app-header>
<main class="flex justify-center">
  <div class="container flex flex-col gap-4">
    <section class="flex items-stretch gap-4 pt-4">
      <div class="w-[80%]">
        <app-expense-form (addExpense)="onAddExpense($event)"></app-expense-form>
      </div>
      <div class="w-[20%]">
        <app-expense-summary [amount]="totalAmount()"></app-expense-summary>
      </div>
    </section>
    <section>
      <app-expense-list [expenses]="expenses()" (deleteExpense)="onDeleteExpense($event)"></app-expense-list>
    </section>
  </div>
</main>
